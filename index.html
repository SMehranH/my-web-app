<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Vocabulary Flashcards</title>
    <style>
        :root {
            --primary: #ff6b00;
            --primary-light: #ff9d4d;
            --secondary: #1e3a8a;
            --secondary-light: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .card-container {
            perspective: 1000px;
            height: 400px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }
        
        .card-front {
            background-color: white;
            color: var(--dark);
        }
        
        .card-back {
            background-color: var(--secondary);
            color: white;
            transform: rotateY(180deg);
        }
        
        .dutch-word {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--secondary);
            line-height: 1.3;
        }
        
        .pronunciation {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .theme {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--primary-light);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .translation {
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .example {
            font-size: 1.1rem;
            font-style: italic;
            margin-top: 20px;
            color: #e2e8f0;
            line-height: 1.4;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .theme-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .theme-btn {
            background-color: white;
            border: 2px solid var(--secondary-light);
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .theme-btn.active {
            background-color: var(--secondary);
            color: white;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .easy {
            background-color: var(--success);
            color: white;
        }
        
        .medium {
            background-color: var(--warning);
            color: white;
        }
        
        .hard {
            background-color: var(--danger);
            color: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s;
        }
        
        .reset-btn {
            background-color: #64748b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        @media (max-width: 600px) {
            .card-container {
                height: 350px;
            }
            
            .dutch-word {
                font-size: 1.7rem;
            }
            
            .translation {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .theme-selector {
                justify-content: center;
            }
            
            .difficulty-buttons {
                justify-content: center;
            }
        }
        /* ğŸ†• COMPLETE MOBILE RESTRUCTURING */
        /* Mobile Adjustments */
                @media (max-width: 768px) {
            /* ... all your mobile CSS code ... */
            
            /* ğŸ†• HIDE THEME BOXES ON MOBILE */
            .theme {
                display: none !important;
            }
        }
        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 5px;
                height: 100vh;
                overflow: hidden;
            }
            
            .container {
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            
            header {
                padding: 5px 0;
                flex-shrink: 0;
            }
            
            h1 {
                font-size: 1.2em;
                margin: 2px 0;
            }
            
            .subtitle {
                font-size: 0.7em;
                margin: 0 0 5px 0;
            }
            
            .stats {
                margin: 2px auto;
                gap: 3px;
                flex-shrink: 0;
            }
            
            .stat-item {
                padding: 2px 4px;
                min-width: 50px;
            }
            
            .stat-value {
                font-size: 0.8em;
            }
            
            .stat-label {
                font-size: 0.55em;
            }
            
            .progress-bar {
                margin: 10px 0;
                flex-shrink: 0;
                height: 6px;
            }
            
            /* CARD SECTION - FIXED HEIGHT */
            .card-container {
                /* flex: 1; */
                /* min-height: 0; */
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 5px 0;
            }
            
            .card {
                width: 240px;
                height: 130px;
            }
            
            .card-front, .card-back {
                padding: 8px;
            }
            
            .dutch-word {
                font-size: 1.4em;
                margin: 2px 0;
            }
            
            .translation {
                font-size: 1.2em;
                margin: 2px 0;
            }
            
            .pronunciation, .example {
                font-size: 0.65em;
                margin: 1px 0;
            }
            
            .theme {
                font-size: 0.6em;
            }
            
            .hint {
                font-size: 0.6em;
            }
            
            /* CONTROLS SECTION - FIXED AT BOTTOM */
            .controls {
                margin: 0;
                padding-bottom: 8rem;
                flex-shrink: 0;
            }
            
            .theme-selector {
                margin: 2px 0;
            }
            
            .theme-btn {
                padding: 3px 6px;
                font-size: 0.65em;
                margin: 1px;
            }
            
            .difficulty-buttons {
                margin: 3px 0;
            }
            
            .difficulty-btn {
                padding: 5px 8px;
                font-size: 1.25em;
                margin: 1px;
            }
            
            .reset-btn {
                padding: 3px 6px;
                font-size: 0.65em;
            }
        }        
    </style>
</head>

        </div>
    </div>

// Load progress from localStorage
function loadProgress() {
    try {
        const savedProgress = localStorage.getItem('dutchFlashcardsProgress');
        if (savedProgress) {
            const progress = JSON.parse(savedProgress);
            masteredCards = new Set(progress.masteredCards || []);
            reviewedCards = new Set(progress.reviewedCards || []);
            currentTheme = progress.currentTheme || "Thema 1";
            cardScheduling = progress.cardScheduling || {}; // ğŸ†• ADD THIS LINE
            console.log('Progress loaded from localStorage');
        }
    } catch (e) {
        console.error('Error loading progress:', e);
    }
}

// Save progress to localStorage
function saveProgress() {
    try {
        const progress = {
            masteredCards: Array.from(masteredCards),
            reviewedCards: Array.from(reviewedCards),
            currentTheme: currentTheme,
            cardScheduling: cardScheduling, // ğŸ†• ADD THIS LINE
            timestamp: new Date().toISOString()
        };
        localStorage.setItem('dutchFlashcardsProgress', JSON.stringify(progress));
        console.log('Progress saved to localStorage');
    } catch (e) {
        console.error('Error saving progress:', e);
    }
}

// Reset all progress
function resetProgress() {
    if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
        masteredCards.clear();
        reviewedCards.clear();
        localStorage.removeItem('dutchFlashcardsProgress');
        loadTheme(currentTheme);
        updateStats();
        console.log('Progress reset');
    }
}

        // Create theme selection buttons
        function createThemeButtons() {
            themeSelectorElement.innerHTML = '';
            for (const theme in vocabularyData) {
                const button = document.createElement('button');
                button.className = `theme-btn ${theme === currentTheme ? 'active' : ''}`;
                button.textContent = theme;
                button.addEventListener('click', () => {
                    currentTheme = theme;
                    document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    loadTheme(theme);
                    saveProgress();
                });
                themeSelectorElement.appendChild(button);
            }
        }

        // Load cards for a specific theme
        function loadTheme(theme) {
            currentCardIndex = 0;
            cardQueue = [...vocabularyData[theme]];
            
            // Filter out mastered cards from the current queue
            cardQueue = cardQueue.filter(card => !masteredCards.has(card.dutch));
            
            shuffleArray(cardQueue);
            showCard();
        }

        // Show current card
        function showCard() {
            if (cardQueue.length === 0) {
                // All cards reviewed
                dutchWordElement.textContent = "All Done!";
                pronunciationElement.textContent = "";
                translationElement.textContent = "You've reviewed all cards in this theme";
                exampleElement.textContent = "Select another theme or reset progress";
                themeFrontElement.textContent = currentTheme;
                themeBackElement.textContent = currentTheme;
                return;
            }
            
            const card = cardQueue[currentCardIndex];
            dutchWordElement.textContent = card.dutch;
            pronunciationElement.textContent = card.pronunciation;
            translationElement.textContent = card.english;
            exampleElement.textContent = card.example || "";
            themeFrontElement.textContent = currentTheme;
            themeBackElement.textContent = currentTheme;
            
            // Reset card to front
            cardElement.classList.remove('flipped');
        }

        // Flip the card
        function flipCard() {
            cardElement.classList.toggle('flipped');
        }

        // ğŸ†• ANKI-STYLE SPACED REPETITION
        function rateCard(quality) {
            if (cardQueue.length === 0) return;
            
            const card = cardQueue[currentCardIndex];
            const cardKey = `${currentTheme}-${card.dutch}`;
            
            // Initialize card scheduling if it doesn't exist
            if (!cardScheduling[cardKey]) {
                cardScheduling[cardKey] = {
                    easiness: 2.5,
                    interval: 0,
                    repetitions: 0,
                    nextReview: Date.now()
                };
            }
            
            const schedule = cardScheduling[cardKey];
            
            // Anki SM-2 Algorithm
            if (quality >= 3) { // Good (3) or Easy (4)
                if (schedule.repetitions === 0) {
                    schedule.interval = 1;
                } else if (schedule.repetitions === 1) {
                    schedule.interval = 6;
                } else {
                    schedule.interval = Math.round(schedule.interval * schedule.easiness);
                }
                schedule.repetitions++;
            } else { // Again (1) or Hard (2)
                schedule.repetitions = 0;
                schedule.interval = 1;
            }
            
            // Update easiness factor
            schedule.easiness = schedule.easiness + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
            if (schedule.easiness < 1.3) schedule.easiness = 1.3;
            
            // Calculate next review date (in milliseconds)
            const nextReviewDate = new Date();
            nextReviewDate.setDate(nextReviewDate.getDate() + schedule.interval);
            nextReviewDate.setHours(0, 0, 0, 0); // Set to start of day
            schedule.nextReview = nextReviewDate.getTime();
            
            // Track reviewed cards
            reviewedCards.add(card.dutch);
            
            // Mark as mastered if interval is long enough (e.g., > 21 days)
            if (schedule.interval > 21) {
                masteredCards.add(card.dutch);
            }
            
            // Remove current card from queue and get next due card
            cardQueue.splice(currentCardIndex, 1);
            getNextDueCard();
            
            updateStats();
            saveProgress();
        }
        // ğŸ†• GET NEXT DUE CARD FOR SPACED REPETITION - FIXED THEME BUG
        function getNextDueCard() {
            const now = Date.now();
            
            // Get all cards that are due for review IN CURRENT THEME
            dueCards = [];
            
            // Only look at cards in the CURRENT selected theme
            for (const card of vocabularyData[currentTheme]) {
                const cardKey = `${currentTheme}-${card.dutch}`;
                const schedule = cardScheduling[cardKey];
                
                // If no schedule exists or card is due for review
                if (!schedule || schedule.nextReview <= now) {
                    dueCards.push(card);
                }
            }
            
            // Shuffle due cards
            shuffleArray(dueCards);
            
            if (dueCards.length > 0) {
                // Show first due card from current theme
                currentCardIndex = 0;
                cardQueue = [dueCards[0]];
                showCard();
            } else {
                // No due cards in current theme - show completion message
                dutchWordElement.textContent = "Theme Complete!";
                pronunciationElement.textContent = "";
                translationElement.textContent = "No cards due for review in this theme";
                exampleElement.textContent = "Select another theme or come back later";
                themeFrontElement.textContent = currentTheme;
                themeBackElement.textContent = currentTheme;
            }
        }
        // Update statistics
        function updateStats() {
            const totalCards = Object.values(vocabularyData).flat().length;
            const reviewedCount = reviewedCards.size;
            const masteredCount = masteredCards.size;
            const remainingCount = totalCards - masteredCount;
            
            cardsReviewedElement.textContent = reviewedCount;
            cardsMasteredElement.textContent = masteredCount;
            cardsRemainingElement.textContent = remainingCount;
            
            // Update progress bar
            const progressPercentage = (masteredCount / totalCards) * 100;
            progressElement.style.width = `${progressPercentage}%`;
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
